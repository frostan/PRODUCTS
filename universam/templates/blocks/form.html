<div class="container mt-5">
    <form id="productForm" class="product-form mb-4">
        <h2 class="text-center">Добавить продукт</h2>
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" class="form-control" placeholder="Введите название" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" class="form-control" placeholder="Введите описание" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" class="form-control" placeholder="Введите цену" step="0.01" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>

    <h2 class="text-center">Список продуктов</h2>

    <table id="productTable" class="table table-bordered">
        <thead class="thead-light">
            <tr class="text-center">
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
